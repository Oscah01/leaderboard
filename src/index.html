<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
<main> 
    <h1 class="leaderheader" >Leaderboard</h1>
    <div class="layout-score">
        <section class="display-score" >
                 <div class="noticeScore">
                     <h2 class="recentScore">Recent score</h2>
                     <button type="button" id="refresh">Refresh</button>
                   </div>
                  <div class="detailScore">
                     <ul>
                        <li>Name:100</li>
                        <li>Name:20</li>
                        <li>Name:50</li>
                        <li>Name:78</li>
                     </ul>
                 </div>
              </section>
              <section class="add-score">
                 <h3>Add your Score</h3>
                    <input type="text" name="user", id="user" placeholder="Your name" >
                    <input type="number" name="score", id="score" placeholder="Your score" >
                    <button type="submit" id="add" >Submit</button>
        </section>     
  </div>
</main>
</body>
</html>
